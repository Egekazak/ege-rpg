    <script>
        // Get all the toggle buttons for item cards
        const itemToggles = document.querySelectorAll('.item-toggle');

        // Add click event listeners to each button
        itemToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const itemCard = toggle.closest('.item-card'); // Get the closest item card
                itemCard.classList.toggle('active'); // Toggle the 'active' class to show/hide the item details
            });
        });
    </script>
    <script>
        // Get all the filter buttons
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Add click event listeners to filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category'); // Get the category to filter by
        
                // Get all item cards
                const itemCards = document.querySelectorAll('.item-card');
        
                // Loop through each item card and toggle visibility based on category
                itemCards.forEach(card => {
                    const cardCategory = card.getAttribute('data-category');
        
                    if (category === "all" || cardCategory === category) {
                        card.style.display = "block"; // Show item if category matches
                    } else {
                        card.style.display = "none"; // Hide item if category doesn't match
                    }
                });
            });
        });
    </script>
